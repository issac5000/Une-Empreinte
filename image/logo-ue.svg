<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512" role="img" aria-label="UE logo">
  <defs>
    <!-- Warm pastel gradient for letters -->
    <linearGradient id="letterGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#F7EEE6"/>
      <stop offset="1" stop-color="#EBD6C4"/>
    </linearGradient>
    <!-- Subtle inner bevel to mimic embossing on white header -->
    <filter id="emboss" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1.2" result="shadow"/>
      <feOffset dx="0" dy="1" in="shadow" result="shadowOffset"/>
      <feComposite in="shadowOffset" in2="SourceAlpha" operator="arithmetic" k2="-1" k3="1" result="inner"/>
      <feMerge>
        <feMergeNode in="inner"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Soft drop shadow -->
    <filter id="softDrop" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2.2" result="sd"/>
      <feOffset dx="0" dy="1.5" in="sd" result="sdOff"/>
      <feComponentTransfer in="sdOff">
        <feFuncA type="linear" slope="0.25"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Transparent background to blend with white header -->
  <rect width="512" height="512" fill="none"/>

  <!-- Monogram UE only (no colored badge) -->
  <g filter="url(#softDrop)">
    <text x="50%" y="58%" text-anchor="middle"
          font-family="Georgia, 'Times New Roman', serif"
          font-size="260" font-weight="700"
          fill="url(#letterGrad)" stroke="#CDB49C" stroke-width="3" filter="url(#emboss)">
      UE
    </text>
  </g>
</svg>
